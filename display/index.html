<!DOCTYPE html>
<html>
    <head>
     <style>
        div {
            background-color: red;
            margin: 20px;
            text-align: center;
            height: 40px;
            display: inline;
        }

        span {
            height: 30px;
            width: 40px;
            background-color: blue;
            color: white;
            display: block;
            margin: 10px;
            display: inline-block;
        }
     </style>
    </head>
    <body>
        <div>V</div>
        <div>I</div>
        <div>S</div>
        <div>H</div>
        <div>A</div>
        <div>L</div>


        <span>V</span>
        <span>I</span>
        <span>S</span>
        <span>H</span>
        <span>A</span>
        <span>L</span>
    </body>
</html>
